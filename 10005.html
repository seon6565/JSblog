<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src="js/headerNav.js"></script>
    <script src="js/footerNav.js"></script>
    <script src="js/etc.js"></script>
    <link rel="stylesheet" href="css/postDetail.css">
    <style>
        
        #header{
            background: url("img/posts.jpg") no-repeat;
            background-size: 100% 100%;
        }
        h2, p {
            margin-bottom: 10px;
        }
    
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <script>headerNav();</script>  
        <div id="headerText">
            <h2>6. 다양한 태그 알아보기 4</h2>
            <p></p>
        </div>
        </div>
    <div id="main">
        <div class="article">
            <h2><b>다양한 태그 알아보기 4 </b></h2>
            <p><b>&ltobject&gt</b>는 멀티미디어, PDF파일 등 다양한 파일의 삽입이 가능합니다.
            <p><b>&ltembed&gt</b>는 다양한 파일의 삽입이 가능합니다.
            <p><b>&ltimg&gt</b>는 이미지 파일을 삽입합니다.
            <p><b>&ltaudio&gt</b>는 오디오 파일을 삽입합니다.
            <p><b>&ltvideo&gt</b>는 비디오 파일을 삽입합니다.
        </div>
        <hr>
        <div id="buttonArea">
            <div id="left">
                <button onclick="openPage(-1)" >Previous Post</button>
            </div>
            <div id="right">
                <button onclick="openPage(1)" >Next Post→</button>
            </div>
        </div>
    </div>

    <div id="footer">
        <script>footerNav();</script>
    </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web1</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src="js/headerNav.js"></script>
    <script src="js/footerNav.js"></script>
    <script src="js/etc.js"></script>
    <link rel="stylesheet" href="css/postDetail.css">
    <style>
        
        #header{
            background: url("img/posts.jpg") no-repeat;
            background-size: 100% 100%;
        }
        
        h2, p {
            margin-bottom: 10px;
        }
        #left{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <script>headerNav();</script>  
        <div id="headerText">
            <h2>1. 웹페이지에 대해서 알아보자.</h2>
            <p></p>
        </div>
        </div>
    <div id="main">
        <div class="article">
            <h2><b>웹페이지의 종류</b></h2>
            <p> 방문자에게 정보만 보여주는 사이트를 <b>정적사이트(Static site)</b>라고 합니다.<br></p>
            <p>
                단순히 정보만 보여주는 것이 아니라 사용자의 행동에 반응하여 웹사이트가 동적으로 움직이는 사이트를<br>
                <b>동적 사이트(dynamic site)</b>라고 합니다.
            </p>
        </div>
        <hr>
        <div id="buttonArea">
            <div id="left">
                <button onclick="openPage(-1)" >Previous Post</button>
            </div>
            <div id="right">
                <button onclick="openPage(1)" >Next Post→</button>
            </div>
        </div>
    </div>

    <div id="footer">
        <script>footerNav();</script>
    </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSP</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src="js/headerNav.js"></script>
    <script src="js/footerNav.js"></script>
    <script src="js/etc.js"></script>
    <link rel="stylesheet" href="css/postDetail.css">
    <style>
        
        #header{
            background: url("img/posts.jpg") no-repeat;
            background-size: 100% 100%;
        }
        
        h2, p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <script>headerNav();</script>  
        <div id="headerText">
            <h2>3. 내장객체의 종류</h2>
            <p></p>
        </div>
        </div>
    <div id="main">
        <div class="article">
            <h2><b>내장객체의 종류</b></h2>
            <p><b>request</b> 클라이언트의 요청 정보 저장</p>
            <p><b>response</b> 응답 정보 저장</p>
            <p><b>out</b> 출력 스트림</p>
            <p><b>pageContext</b> JSP페이지에 대한 정보</p>
            <p><b>page</b> JSP페이지를 구현한 자바 클래스의 인스턴스</p>
            <p><b>session</b> 세션 정보</p>
            <p><b>application</b> 웹 애플리케이션 관련 정보</p>
            <p><b>config</b> JSP페이지에 대한 설정 정보</p>
            <p><b>exception</b> 예외가 발생한 경우</p>
        </div>
        <hr>
        <div id="buttonArea">
            <div id="left">
                <button onclick="openPage(-1)" >Previous Post</button>
            </div>
            <div id="right">
                <button onclick="openPage(1)" >Next Post→</button>
            </div>
        </div>
    </div>

    <div id="footer">
        <script>footerNav();</script>
    </div>
    </div>
</body>
</html>

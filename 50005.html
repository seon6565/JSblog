            <h2><b>Java 제어자</b></h2>
            <p><b>접근 지정자</b> public, protected, default, private</p>
            <p><b>public</b> 동일 패키지의 모든 클래스 + 다른 패키지의 모든 클래스</p>
            <p><b>protected</b> 동일 패키지의 모든 클래스 + 다른 패키지의 자식 클래스</p>
            <p><b>default</b> 동일 패키지의 모든 클래스</p>
            <p><b>private</b> 동일 클래스</p>
            <p><b>static</b> 객체의 생성 없이 클래스명.멤버명으로 바로 사용 가능</p>
            <p><b>정적 메서드</b> 정적 메서드내부에서는 정적 멤버만 사용할 수 있음</p>

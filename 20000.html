<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS1</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src="js/headerNav.js"></script>
    <script src="js/footerNav.js"></script>
    <script src="js/etc.js"></script>
    <link rel="stylesheet" href="css/postDetail.css">
    <style>
        
        #header{
            background: url("img/posts.jpg") no-repeat;
            background-size: 100% 100%;
        }
        h2, p {
            margin-bottom: 10px;
        }
        #left{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <script>headerNav();</script>  
        <div id="headerText">
            <h2>1. CSS에 대해서 알아보자.</h2>
            <p></p>
        </div>
        </div>
    <div id="main">
        <div class="article">
            <h2><b>CSS에 대해서 알아봅시다.</b></h2>
            <p><b>CSS(Cascading Style Sheets)</b>는 HTML로 만든 내용을 사용자가 알아보기 쉽게 꾸미거나 <br>
                사용하기 편리하도록 배치할때 사용합니다. 규격이 정해진 PC나 모바일 화면 등에서는 <br>
                <b>CSS</b>를 이용해서 웹 요소를 적절하게 배치하고 필요한 곳을 강조할 수 있습니다.
            </p>
        </div>
        <hr>
        <div id="buttonArea">
            <div id="left">
                <button onclick="openPage(-1)" >Previous Post</button>
            </div>
            <div id="right">
                <button onclick="openPage(1)" >Next Post→</button>
            </div>
        </div>
    </div>

    <div id="footer">
        <script>footerNav();</script>
    </div>
    </div>
</body>
</html>

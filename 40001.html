<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src="js/headerNav.js"></script>
    <script src="js/footerNav.js"></script>
    <script src="js/etc.js"></script>
    <link rel="stylesheet" href="css/postDetail.css">
    <style>
        
        #header{
            background: url("img/posts.jpg") no-repeat;
            background-size: 100% 100%;
        }
        h2, p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <script>headerNav();</script>  
        <div id="headerText">
            <h2>2. 서버와 클라이언트 </h2>
            <p></p>
        </div>
        </div>
    <div id="main">
        <div class="article">
            <h2><b>서버와 클라이언트</b></h2>
            <p>사용자는 웹 브라우저에 정보를 입력하거나 링크를 클릭하면 웹사이트는 컴퓨터에서 정보를 가져와서<br>
                웹 브라우저에 보여 줍니다. 이떄 인터넷에 연결된 컴퓨터를 <b>서버(Server)</b>라고 합니다.<br>
            </p>
            <p>
                사용자가 웹 사이트에 접근하려고 사용하는 PC, 스마트폰, 태블릿 등을 <b>클라이언트(client)</b>라고 합니다.
            </p>
        </div>
        <hr>
        <div id="buttonArea">
            <div id="left">
                <button onclick="openPage(-1)" >Previous Post</button>
            </div>
            <div id="right">
                <button onclick="openPage(1)" >Next Post→</button>
            </div>
        </div>
    </div>

    <div id="footer">
        <script>footerNav();</script>
    </div>
    </div>
</body>
</html>

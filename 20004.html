<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src="js/headerNav.js"></script>
    <script src="js/footerNav.js"></script>
    <script src="js/etc.js"></script>
    <link rel="stylesheet" href="css/postDetail.css">
    <style>
        
        #header{
            background: url("img/posts.jpg") no-repeat;
            background-size: 100% 100%;
        }
        h2, p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <script>headerNav();</script>  
        <div id="headerText">
            <h2>5. CSS 속성</h2>
            <p><b>(백그라운드)</b></p>
        </div>
        </div>
    <div id="main">
        <div class="article">
            <h2><b>CSS 속성(백그라운드)</b></h2>
            <p><b>background-color</b> 배경색을 지정</p>
            <p><b>background-clip</b> 배경의 영역 범위를 지정</p>
            <p><b>background-image</b> 배경 이미지를 지정</p>
            <p><b>background-repeat</b> 배경 이미지의 반복 방법을 지정</p>
            <p><b>background-positon</b> 배경 이미지의 위치를 지정</p>
            <p><b>background-origin</b> 배경 이미지를 배치할 기준을 지정</p>
            <p><b>background-size</b> 배경 이미지의 크기를 조절</p>
        </div>
        <hr>
        <div id="buttonArea">
            <div id="left">
                <button onclick="openPage(-1)" >Previous Post</button>
            </div>
            <div id="right">
                <button onclick="openPage(1)" >Next Post→</button>
            </div>
        </div>
    </div>

    <div id="footer">
        <script>footerNav();</script>
    </div>
    </div>
</body>
</html>
